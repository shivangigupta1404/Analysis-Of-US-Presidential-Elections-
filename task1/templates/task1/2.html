{%load staticfiles%}
<html>
<head>
    <title>Highcharts Tutorial</title>
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   <script src="http://code.highcharts.com/highcharts.js"></script> 
   <script src="http://code.highcharts.com/highcharts-more.js"></script>    
   <script src="http://code.highcharts.com/modules/data.js"></script> 
   <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
   <style>
    #back{font-size:40px;color: #fff;position:relative;left:50px;}
   </style>
</head>
<body style="margin-top:40px;background-color:#000;">
<div class="container">
    <div id="container2" class="col-sm-12" style="height: 400px;margin: 0 auto;margin-top:100px;"></div>
</div>
<div id="csv" style="display:none">
hashtag,frequency
{% for r in hashtag %}
    <span>&#35;</span>{{r.hashtag}},{{r.count}}
{% endfor %}
</div>
<script language="JavaScript">
$(document).ready(function() {
        $(function(csv) {
            Highcharts.setOptions({colors: ['#ED561B']});
            $('#container2').highcharts({
                title: {
                    text: 'List of Top 10 Hashtags being used in the stream',
                    style: {fontFamily: 'monospace',color: "#fff"}
                },            
                chart: {
                    type: 'column',
                     backgroundColor: {
                        linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
                        stops: [
                            [0, 'rgb(96, 96, 96)'],
                            [1, 'rgb(16, 16, 16)']
                        ]
                      },
                    borderWidth: 0,
                    borderRadius: 0,
                    plotBackgroundColor: null,
                    plotShadow: false,
                    plotBorderWidth: 0

                },
                data: {
                    csv:document.getElementById('csv').innerHTML
                },
                yAxis: {
                    title: {
                        text: 'Number of tweets',
                        style: {fontFamily: 'monospace',color: "#fff"}
                    },
                    labels: {
                        step:1,
                        style: {fontFamily: 'monospace',color: "#fff"}
                    }
                },
                xAxis: {
                    title:{
                      text:'Hashtags',
                      style: {fontFamily: 'monospace',color: "#fff",}},
                    labels: {style: {color: '#fff'}
                        }
                },
                plotOptions: {
                    series: {
                        dataLabels: {
                            enabled: true
                        }
                    }
                },
                credits:{enabled:false},
            });
        });
});
</script>
</body>
</html>
